<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/721dc3a700.js" crossorigin="anonymous"></script>
    <title>Assignment 1 | Flexbox</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <a href="#">
                <img src="assets/altcampus-logo.svg" alt="altcampus-logo">
            </a>
            <nav class="nav">
                <a href="#">home</a>
                <a class="green" href="#">gallery</a>
                <a href="#">about</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="container">
                <div class="heading">
                    <h2>
                        Gallery
                    </h2>
                </div>
                <div class="flex">
                    <div class="gal">
                        <img src="assets/01.png" alt="">
                    </div>
                    <div class="gal">
                        <img src="assets/02.png" alt="">
                    </div>
                    <div class="gal">
                        <img src="assets/03.png" alt="">
                    </div>
                    <div class="gal">
                        <img src="assets/04.png" alt="">
                    </div>
                    <div class="gal">
                        <img src="assets/05.png" alt="">
                    </div>
                    <div class="gal">
                        <img src="assets/06.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container flex">
            <small class="small">
                &copy; AltCampus
            </small>
            <nav>
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
